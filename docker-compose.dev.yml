version: '3.8'

services:
  cms-bundle:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cms-bundle-dev
    ports:
      - "${PORT:-3008}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code để hot-reload
      - ./src:/app/src
      - ./bundle:/app/bundle
      # Mount node_modules để tránh conflict
      - /app/node_modules
    restart: unless-stopped
    networks:
      - cms-network
    command: npm run dev

networks:
  cms-network:
    driver: bridge

