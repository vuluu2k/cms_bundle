version: '3.8'

services:
  cms-bundle:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cms-bundle-dev
    ports:
      - "${PORT:-3008}:3008"
    env_file:
      - .env
    volumes:
      # Mount source code để hot-reload
      - ./src:/app/src
      - ./bundle:/app/bundle
      # Mount node_modules để tránh conflict
      - /app/node_modules
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - shared_network
    command: npm run dev

networks:
  shared_network:
    external:
      name: pancake_network

