version: '3.8'

services:
  cms-bundle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-bundle
    ports:
      - "${PORT:-3008}:3008"
    env_file:
      - .env
    volumes:
      # Mount bundle directory để lưu trữ các file bundle
      - ./bundle:/app/bundle
    restart: unless-stopped
    extra_hosts:
      # Cho phép container truy cập host machine qua host.docker.internal
      - "host.docker.internal:host-gateway"
    networks:
      - cms-network

networks:
  cms-network:
    driver: bridge

